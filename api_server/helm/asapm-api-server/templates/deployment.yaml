apiVersion: v1
kind: Secret
metadata:
  name: {{ include "asapm.resourceName" . }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "asapm.resourceName" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "{{ .Values.apiServer.host }}"
      http:
        paths:
          - path: {{ tpl .Values.apiServer.basePath . }}
            backend:
              serviceName: {{ include "asapm.resourceName" . }}
              servicePort: {{ .Values.apiServer.internalPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "asapm.resourceName" . }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.apiServer.internalPort }}
  selector:
    app: {{ include "asapm.resourceName" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asapm.resourceName" . }}
  labels:
    app: {{ include "asapm.resourceName" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "asapm.resourceName" . }}
  template:
    metadata:
      labels:
        app: {{ include "asapm.resourceName" . }}
    spec:
      containers:
        - name: {{ include "asapm.resourceName" . }}
          image: "{{ .Values.apiServer.image }}"
          ports:
            - containerPort: {{ .Values.apiServer.internalPort }}
          env:
            - name: ASAPM_API_PORT
              value:  "{{ .Values.apiServer.internalPort }}"
            - name: ASAPM_API_ENDPOINT
              value:  "{{ tpl .Values.apiServer.basePath . }}"
            - name: ASAPM_DB_ENDPOINT
              value:  "{{ tpl .Values.apiServer.dbEndpoint . }}"
  {{- if .Values.apiServer.imageCredentials.use }}
      imagePullSecrets:
        - name: {{ include "asapm.resourceName" . }}
  {{- end }}
