destroy_api_server:
  stage: destroy_deployments
  image:
    name: eosc-pan-git.desy.de:5555/k8s/helm-ci-image:latest
    entrypoint: [""]
  script:
    - helm uninstall -n $KUBE_NAMESPACE asapm-api-server-${CI_COMMIT_SHORT_SHA}
  environment:
      name: deploy-for-tests-api-server
      action: stop
      kubernetes:
  when: always
  tags:
    - kubernetes-executor

