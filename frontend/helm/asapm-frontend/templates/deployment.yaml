apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: asapm-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "{{ .Values.frontend.host }}"
      http:
        paths:
          - path: /{{ .Release.Namespace }}/asapm
            backend:
              serviceName: asapm-frontend
              servicePort: {{ .Values.frontend.internalPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: asapm-frontend
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.internalPort }}
  selector:
    app: asapm-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asapm-frontend
  labels:
    app: asapm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asapm-frontend
  template:
    metadata:
      labels:
        app: asapm-frontend
    spec:
      containers:
        - name: asapm-frontend
          image: "{{ .Values.frontend.image }}"
          ports:
            - containerPort: {{ .Values.frontend.internalPort }}
          stdin: true
          env:
            - name: PUBLIC_URL
              value: "/{{ .Release.Namespace }}/asapm"
            - name: SERVICE_PORT
              value: "{{ .Values.frontend.internalPort }}"
{{- if .Values.frontend.imageCredentials.use }}
      imagePullSecrets:
        - name: myregistrykey
{{- end }}