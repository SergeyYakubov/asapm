apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: asap-mds-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.mdsFrontend.host }}
      http:
        paths:
          - path: /{{ .Release.Namespace }}/mds
            backend:
              serviceName: asap-mds-frontend
              servicePort: {{ .Values.mdsFrontend.internalPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: asap-mds-frontend
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.mdsFrontend.internalPort }}
  selector:
    app: asap-mds-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asap-mds-frontend
  labels:
    app: asap-mds-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asap-mds-frontend
  template:
    metadata:
      labels:
        app: asap-mds-frontend
    spec:
      containers:
        - name: asap-mds-frontend
          image: "yakser/asap-mds-frontend"
          ports:
            - containerPort: {{ .Values.mdsFrontend.internalPort }}
          stdin: true
          env:
            - name: PUBLIC_URL
              value: "/{{ .Release.Namespace }}/mds"
            - name: SERVICE_PORT
              value: "{{ .Values.mdsFrontend.internalPort }}"